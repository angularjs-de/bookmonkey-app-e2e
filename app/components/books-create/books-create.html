<form class="ui form" name="$ctrl.bookForm" ng-submit="$ctrl.handleSubmit($ctrl.book)" novalidate>
  <div class="field">
    <label>ISBN</label>
    <input type="text" name="isbn" placeholder="ISBN" ng-model="$ctrl.book.isbn" required minlength="6">
    <div class="ui message"
         ng-if="$ctrl.bookForm.isbn.$touched && $ctrl.bookForm.isbn.$invalid"
         ng-messages="$ctrl.bookForm.isbn.$error">
      <div class="header">
        The field isbn is invalid
      </div>
      <p ng-message="required">This field is required</p>
      <p ng-message="minlength">Enter at least 6 characters</p>
    </div>
  </div>
  <div class="field">
    <label>Title</label>
    <input type="text" name="title" placeholder="Title" ng-model="$ctrl.book.title" required minlength="5" maxlength="50">
    <div class="ui message"
         ng-if="$ctrl.bookForm.title.$touched && $ctrl.bookForm.title.$invalid"
         ng-messages="$ctrl.bookForm.title.$error">
      <div class="header">
        The field title is invalid
      </div>
      <p ng-message="required">This field is required</p>
      <p ng-message="minlength">Enter at least 5 characters</p>
      <p ng-message="maxlength">Enter at most 50 characters</p>
    </div>
  </div>
  <div class="field">
    <label>Subtitle</label>
    <input type="text" name="subtitle" placeholder="Subtitle" ng-model="$ctrl.book.subtitle">
  </div>
  <div class="field">
    <label>Author's name</label>
    <input type="text" name="author" placeholder="Author's name" ng-model="$ctrl.book.author">
  </div>
  
  <div class="field">
    <label>Abstract</label>
    <textarea name="author" placeholder="Abstract" ng-model="$ctrl.book.abstract"></textarea>
  </div>
 
  <div class="ui buttons">
    <a href="#/books" class="ui button">Cancel</a>
    <div class="or"></div>
    <button class="ui button positive" ng-disabled="$ctrl.book.$invalid">Submit</button>
  </div>
</form>
